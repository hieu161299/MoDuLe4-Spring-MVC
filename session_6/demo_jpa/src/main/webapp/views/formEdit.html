<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div class="container d-flex justify-content center">
  <form action="/products/edit" method="post" th:object="${product}">
    <label for="name">Id</label><br>
    <input type="text" id="id" name="name" th:field="*{id}" readonly><br>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" th:field="*{name}"><br>
    <label for="image" >Image</label><br>
    <input type="text" id="image" name="image" th:field="*{image}"><br>
    <label for="price">Price</label><br>
    <input type="text" id="price" name="price" th:field="*{price}"><br>
    <label for="price">Category</label><br>
    <select name="idCategory">
      <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
    </select>
    <br>
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
