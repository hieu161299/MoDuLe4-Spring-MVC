<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/students">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/products">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products/showFormAdd">Add Product</a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0" action="#" method="get">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="nameSearch">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <form action="/products/add" method="post" th:object="${product}">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="img">Image</label>
      <input type="text" name="image" class="form-control" id="img"><br>
    </div>
    <div class="form-group">
      <label for="name">Price</label>
      <input type="text" class="form-control" id="price" name="price" placeholder="Enter price">
    </div>

    <div class="form-group">
      <label>Classroom</label>
      <select name="idCategory" class="form-select" aria-label="Default select example">
        <div th:each="c:${categories}">
          <option th:value="${c.getId()}" th:text="${c.getName()}"></option>
        </div>
      </select>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>

    </div>
  </form>
</div>
</body>
</html>
