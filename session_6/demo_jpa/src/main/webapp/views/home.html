<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/students">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/products">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products/showFormAdd">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class=" btn btn-primary"   href="/products/descPrice">Sort DESC By Price</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="/products/search" method="get">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="nameSearch">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Category</th>
            <th colspan="2">Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:if="${products.isEmpty}">
            <th>không có học sinh trong danh sách</th>
        </tr>
        <tr th:if="${!  products.isEmpty}" th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td><img th:src="${p.image}" width="300" height="200"></td>
            <td><img th:text="${p.price}" ></td>
            <td><img th:text="${p.category.getName()}" ></td>

            <td>
                <a th:href="@{products/formEdit/{id}(id=${p.id})}" type="button" class="btn btn-warning">Edit</a>

                <a th:href="@{products/delete/{id}(id=${p.id})}" onclick="return confirm('bạn muốn xóa?')"  type="button" class="btn btn-danger">Delete</a>
            </td>

        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
