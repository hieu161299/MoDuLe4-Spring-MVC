<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

   <!-- link thư viện ajax : c1 : -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
    img {
        width: 250px;
        height: 200px;
    }
</style>


</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a  class="nav-link" href="#" >Home</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" data-toggle="modal"
                       data-target="#modalCreate" data-whatever="@mdo">Create</button>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="nameSearch" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button"  onclick="searchName()">Search</button>
            </div>
        </div>
    </nav>

  <div>
      <div class="d-flex justify-content-center">
          <h2>Danh sách tài khoản</h2>
      </div>
      <table class="table" >
          <thead>
          <tr>
              <th scope="col">ID</th>
              <th scope="col">Username</th>
              <th scope="col">Password</th>
              <th scope="col">Role</th>
              <th scope="col" colspan="2" class="d-flex justify-content-around">Action</th>
          </tr>

          </thead>
          <tbody id="show">

          </tbody>

      </table>
  </div>
</div>
</body>

<div class="modal fade" id="modalCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <label for="usernameA" class="col-form-label">Enter Name:</label>
                        <input class="form-control" id="usernameA">
                    </div>
                    <div class="form-group">
                        <label for="passwordA" class="col-form-label">Enter Password:</label>
                        <input class="form-control" id="passwordA">
                    </div>
                    <div class="form-group">
                        <label for="idRoleA" class="col-form-label">Enter Id Role:</label>
                        <input class="form-control" id="idRoleA">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="createA()">Send</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


<div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="idE" class="col-form-label">Enter ID:</label>
                        <input readonly class="form-control" id="idE" >
                    </div>
                    <div class="form-group">
                        <label for="usernameE" class="col-form-label">Enter Username:</label>
                        <input class="form-control" id="usernameE">
                    </div>
                    <div class="form-group">
                        <label for="passwordE" class="col-form-label">Enter password:</label>
                        <input class="form-control" id="passwordE">
                    </div>
                    <div class="form-group">
                        <label for="idRoleE" class="col-form-label">Enter IdRole:</label>
                        <input class="form-control" id="idRoleE">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="editA()">Send</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


</html>
