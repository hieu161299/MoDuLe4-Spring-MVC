<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/products">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/staff/showFormAdd">Add Product</a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0" action="#" method="get">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="nameSearch">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Staff Code</th>
      <th scope="col">Staff Image</th>
      <th scope="col">Staff Name</th>
      <th scope="col">Age</th>
      <th scope="col">Salary</th>
      <th scope="col">Brand</th>
      <th scope="col" colspan="2">Hành động</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="staff : ${staffList}">
      <td th:text="${staff.id}"></td>
      <td >
        <img th:src="${staff.image}" width="100" height="150" alt="ảnh">
      </td>
      <td >
        <a th:href="@{/staff/information/{id}(id = ${staff.id})}" th:text="${staff.name}"></a>
      </td>
      <td th:text="${staff.age}"></td>
      <td th:text="${staff.salary}"></td>
      <td th:text="${staff.brand.name}"></td>

      <td >
        <a th:href="@{/staff/formEdit/{id}(id=${staff.id})}" type="button"
           class="btn btn-outline-warning">Edit</a>
      </td>
      <td>
        <a th:href="@{/staff/delete/{id}(id=${staff.id})}" type="button" onclick="return confirm('Bạn chăc chắn muốn xóa')" class="btn btn-outline-danger">Delete</a>

      </td>
    </tr>

    </tbody>

  </table>

</div>

</body>
</html>
