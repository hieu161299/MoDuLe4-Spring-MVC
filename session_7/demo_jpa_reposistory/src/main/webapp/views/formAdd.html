<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div align="center">
  <form action="/products/add"  method="post" th:object="${product}">

    <input th:field="*{name}"><br>
    <input th:field="*{image}"><br>
    <input th:field="*{price}"><br>
    <select name="idCategory">
      <option th:each="c: ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
    </select>
    <button type="submit">ADD</button>
  </form>
</div>

</body>
</html>
