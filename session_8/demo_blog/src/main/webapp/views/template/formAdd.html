<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="card mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home Page <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/news">Home Admin <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/news/showFormAdd">Add News</a>
          </li>

        </ul>
        <form class="form-inline my-2 my-lg-0" action="/news/search" method="get">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="nameSearch">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>

    </nav>
    <div class="card-header font-weight-bold">
      News Form
    </div>
    <div class="card-body">
      <form action="/news/add" method="post" th:object="${news}">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <input type="text" class="form-control" id="content" name="content" placeholder="Enter Content" >
        </div>
        <div class="form-group">
          <label for="address">Image</label>
          <input type="file" class="form-control" id="address" name="image" placeholder="Enter image">
        </div>

        <div class="form-group">
          <label for="class">Class</label>
          <select class="custom-select" id="class" name="idCategory" placeholder="Select class">

            <option th:each="c: ${categories}" th:value="${c.id}" th:text="${c.name}"></option>

          </select>
        </div>
        <div>
          <button class="btn btn-primary">Submit</button>

        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
